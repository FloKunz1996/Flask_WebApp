<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden bei Fahrzeugverwaltung</title>

    <!--AJAX CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Google Fonts CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">

    <!--Main CSS-->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mx-auto align-middle" style="width: 20rem; margin-top: 15vh;">
                    <img src="{{ url_for('static',filename='images/audi-login.jpg') }}" class="card-img-top" alt="Login to CarVentory">
                    <div class="card-body">
                      <h5 class="card-title mx-auto text-center">Anmeldung Fahrzeugverwaltung</h5>

                      <!--Flask Flash Error-->

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                      <p class="card-text">

                        <form action="{{ url_for('handleLogin') }}" method="POST">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Benutzername</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="KFZ Kennzeichen eingeben" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Passwort</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                                    </div>
                                </div>
                            </div>

                            <!--Submit Button-->
                            <div class="row">
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-success">Anmelden</button>
                                </div>
                            </div>

                        </form>

                        <div class="mt-3 mx-auto text-center">
                            <a href="/createAccount" class="btn btn-outline-info">Konto erstellen</a>
                        </div>

                      </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Bootstrap JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
